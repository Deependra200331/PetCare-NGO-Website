    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Cards in a Row</title>
    <style>
        /* CSS for the card container */
        .card-container {
            display: flex; /* Use flexbox for layout */
            justify-content: space-around; /* Evenly distribute space between cards */
            flex-wrap: wrap; /* Wrap cards to next row if necessary */
        }
        
        /* CSS for individual cards */
        .card {
            width: 30%; /* Set width of each card */
            background-color: #f0f0f0; /* Background color */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the card */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            margin-bottom: 20px; /* Spacing between cards */
            text-align: center; /* Center text */
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h2>Card 1</h2>
            <p>This is the content of card 1.</p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>This is the content of card 2.</p>
        </div>
        <div class="card">
            <h2>Card 3</h2>
            <p>This is the content of card 3.</p>
        </div>
    </div>
</body>
